<div class="card">

  <ul class="flights">
    <li class="flights__item" *ngFor="let flight of tripData.flights; index as i">
      Flight {{i+1}}: {{flight.departure}} - {{flight.arrival}}
    </li>
  </ul>

  <div class="book_result">
    <span>{{tripData.totalCost}}</span>
    <button class="btn">Book</button>
  </div>

</div>
