<ul class="flights">
  <li class="flights__item" *ngFor="let flight of tripData.flights; index as i">
    <div class="airline">
      <img class="airline__logo" src="assets/images/{{flight.provider.logo}}" alt="{{flight.provider.name}} logo">
      <div class="airline__name">{{flight.provider.name}}</div>
    </div>
    <div class="date">
      <div class="date__time">
        {{flight.departure.time}} - {{flight.arrival.time}}
      </div>
      <div class="date__date">
        {{flight.date}}
      </div>
    </div>
    <div class="info">
      <div class="info__duration">5h. 30 min</div>
      <div class="info__places">
        {{flight.departure.city}} (KBP) <app-arrow-intermediate-flights></app-arrow-intermediate-flights> {{flight.arrival.city}} (KBP)
      </div>
    </div>
  </li>
</ul>

<div class="book_result">
  <span class="price">{{tripData.totalCost}}</span>
  <button class="btn" (click)="sendResult(tripData)">Book</button>
</div>
