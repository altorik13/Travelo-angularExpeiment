<ul class="tripList">
  <li class="tripList__item" *ngFor="let trip of flightsService.getFilteredTrips(itemsToDispaly); index as i">
    <app-flight-search-result-list-item [data]="trip"></app-flight-search-result-list-item>
  </li>
</ul>

<button *ngIf="!isAllResults()" class="btn btn--white" (click)="loadMoreResults()">
  Load More
</button>
<p *ngIf="isAllResults()" class="finishedLoading">You have seen all results.</p>
