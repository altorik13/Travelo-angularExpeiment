<ul *ngIf="formattedAirports">
  <li *ngFor="let cityIATACode of objectKeys(formattedAirports)">
    {{ airportsService.getCityNameByIATACode(cityIATACode) }} ({{ cityIATACode }})
    <ul class="innerList">
      <li *ngFor="let airport of formattedAirports[cityIATACode]">{{ airport.name }} ({{ airport.code }})</li>
    </ul>
  </li>
</ul>
